<script language="JavaScript">
    function ch_psw() {
        var txtconfirm = $.trim($("#confirmpwd").val());
        var txtPwd = $("#password").val();
        if( $.trim(txtconfirm) != $.trim(txtPwd) ) {
            alert('你输入的密码不匹配，请从新输入！');
            $("#txtconfirm").focus();
        }
        else if(txtPwd.length<6){
            alert("密码长度需大于等于6位！");
        }
        else{
            $.ajax({
                type: 'POST',
                url: '/doc/user/change_psw',
                data : {
                    "oldpsw":$("#oldName").val(),
                    "newpsw":txtPwd
                },
                success: function(data) {
                    if(data=="1"){
                        alert("修改成功，请重新登陆");
                        window.location = "/doc/user/index";
                    }
                    else if(data=="0")
                        alert("原密码错误！");
                    $("#oldName").focus();
                },
                error: function() {
                    alert("网络错误，修改失败");
                },
            });
        }
    }
    function up_head() {
        var formData = new FormData();
        formData.append('file', $('#uphead')[0].files[0]);  //添加图片信息的参数
        var upid=$('#upid').text();
        $.ajax({
            url: "/doc/user/uphead",
            type: "post",
            data: /*formData,*/formData,
            processData: false, //因为data值是FormData对象，不需要对数据做处理。
            contentType: false,
            success: function (msg) {
                alert(msg);
                window.location = "/doc/myfile/friend_list";
            }
        });
    }
    flag_add = 0;
    var old_name = "";
    function del(obj) {
        var id=$(obj).parent().parent().find("td").eq(1).text();
        $.post("/doc/user/delete_f", {
            id: id,
        });
        $(obj).parent().parent().remove(); //移除当前行

    }
    function addfriend() {
        if ($("#q_name")=="")
            alert("请填写该字段")
        $.ajax({
            type: 'POST',
            url: '/doc/user/addfriend',
            data : {
                "q_name":$("#q_name").val()
            },
            success: function(data) {
                if(data=="1"){
                    alert("添加成功");
                    window.location = "/doc/myfile/friend_list";
                }
                else if(data=="0")
                    alert("未查到该联系人，请重新输入！");
                else if(data=="3"){
                    alert("此联系人已在列表中！");
                }
                $("#q_name").focus();
            },
            error: function() {
                alert("网络错误，查询失败");
            },
        });
    }
</script>
