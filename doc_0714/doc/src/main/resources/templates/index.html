<script th:inline="javascript" type="text/javascript">

	var myChart = echarts.init(document.getElementById('main'));
	option = {
		title: {
			text: '每日上传下载数据'
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'cross',
				label: {
					backgroundColor: '#6a7985'
				}
			}
		},
		legend: {
			data: ['上传', '下载']
		},
		toolbox: {
			feature: {
				saveAsImage: {}
			}
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: [{
			type: 'category',
			boundaryGap: false,
			data: [[${time_list}]]
		}],
		yAxis: [{
			type: 'value'
		}],
		series: [{
			name: '上传',
			type: 'line',
			stack: '总量',
			areaStyle: {},
			data: [[${up_list}]]
		},
			{
				name: '下载',
				type: 'line',
				stack: '总量',
				areaStyle: {},
				data: [[${down_list}]]
			}
		]
	};
	myChart.setOption(option)
</script>
