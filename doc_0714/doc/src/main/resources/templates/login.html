<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="#"/>
    <link type="text/css" rel="styleSheet" th:href="@{/asserts/css/main.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号登录</title>
    <link type="text/css" rel="styleSheet" th:href="@{/asserts/css/mydefine.css}"/>
</head>

<body>
<div id="bg">
    <div id="hint">
        <!-- 提示框 -->
        <p></p>
    </div>
    <div id="login_wrap">
        <div id="login">
            <!-- 登录注册切换动画 -->
            <div id="status">
                <i style="top: 0">登录</i>
                <i style="top: 35px">注册</i>
                <i style="right: 5px" hidden="hidden">in</i>
            </div>
            <span>
						<form action="post">
							<p class="form"><input type="text" id="user" placeholder="用户名"
                                                   onkeyup="this.value=this.value.replace(/^bai +| +$/g,'')"></p>
							<p class="form"><input type="password" id="passwd" placeholder="密码"></p>
							<p class="form confirm"><input type="password" id="confirm-passwd"
                                                           placeholder="确认密码"></p>
							<p class="form confirm"><input type="text" id="tel" placeholder="邮箱"></p>
                            <!--<div class="col-lg-4 col-md-4 col-xs-4 fl">
                                <input type="button" id="btn1" class="btn_mfyzm" value="邮箱验证码"
                                                                              onclick="Sendpwd(this)" />
                            </div>-->
							<p class="form confirm">

									<input type="text"  name="Verification" id="Verification" placeholder="邮箱验证码"
										   style="width: 55%;">
								<input type="button" value="获取验证码" class="btn" style="width: 40%;"
										   onclick="Sendpwd(this)">
                            </p>


                            <input type="button" value="登 录" class="btn" onclick="login()"
                                   style="margin-right: 20px;">
							<input type="button" value="注 册" class="btn" onclick='signin()' id="btn">

						</form>
                <!--<a href="#">Forget your password?</a>-->
					</span>
        </div>

        <div id="login_img">
            <!-- 图片绘制框 -->
            <span class="circle">
						<span></span>
						<span></span>
					</span>
            <span class="star">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</span>
            <span class="fly_star">
						<span></span>
						<span></span>
					</span>
            <p id="title">文档管理系统</p>
        </div>
    </div>
</div>
</body>
<script th:src="@{/asserts/js/jquery.min.js}"></script>
<script th:src="@{/asserts/js/mydefine.js}"></script>

</html>
